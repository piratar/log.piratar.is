<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url  }}">

    <title>{{page.title}} {% if page.title %} - {% endif %}log.piratar.is</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  </head>
  <body>
    {%- include nav.html -%}
    <div class="container mt-3">
      <ul class="">
        {% for page in site.pages limit: 20 %}
        {% if page.layout == 'page' %}
        <li>
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a> <br />
        </li>
        {% endif %}
        {% endfor %}
      </ul>

      <hr />

      <a class="d-block text-right" href="{{site.repository}}/blob/master/{{page.path}}" style="font-size:85%;">Laga þessa síðu</a>
      {{ content }}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
